[colors]
background = #000000
background-alt = #373B41
foreground = #C5C8C6
primary = #CBA6FF
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/main]
width = 100%
height = 18pt
;height = 30pt
radius = 0
bottom = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = ""
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = FiraCode Nerd Font:style=Regular;2
font-2 = Twemoji:scale=5;2
;font-3 =

modules-left = xworkspaces xwindow i3
modules-right = spotify spotify-prev spotify-play-pause spotify-next pulseaudio memory cpu date

tray-position = right

cursor-click = pointer
;cursor-scroll = ns-resize

enable-ipc = true

; tray-position = bottom

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[bar/laptop]
width = 100%
height = 18pt
radius = 0
bottom = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = ""
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = FiraCode Nerd Font:style=Regular;2
font-2 = Twemoji:scale=5;2
;font-3 =

modules-left = xworkspaces i3
modules-right = spotify spotify-prev spotify-play-pause spotify-next battery pulseaudio memory cpu date

tray-position = right

cursor-click = pointer
;cursor-scroll = ns-resize

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = #FF0000
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1
reverse-scroll = true
wrapping-scroll = false

[module/i3]
type = internal/i3
format = <label-mode>
label-mode-foreground = #000000
label-mode-background = #FF0000
label-mode-padding = 1
show-urgent = true

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/battery]
type = internal/battery
interval = 5
format-charging = <label-charging>
format-discharging = <label-discharging>
format-full = <label-full>
; very scuffed i know
label-charging = %{F#CBA6FF} %{F#C5C8C6}%percentage%%%{F-}
label-discharging = %{F#CBA6FF}  %{F#C5C8C6}%percentage%%%{F-}
label-full = %{F#CBA6FF}  %{F#C5C8C6}%percentage%%%{F-}
label-low = %{F#FF0000}  %{F#C5C8C6}%percentage%%%{F-}
label-full-foreground = ${colors.disabled}
label-low-foreground = ${colors.alert}
label-charging-foreground = ${colors.primary}
label-discharging-foreground = ${colors.primary}
; find names with 'ls -1 /sys/class/power_supply/'
battery = BAT1
adapter = ADP1
time-format = %H:%M
low-at = 20
poll-interval = 5
full-at = 97

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = " muted"
label-muted-foreground = ${colors.disabled}

[module/spotify]
type = custom/script
tail = true
interval = 1
; prefix symbol is shown before the text
format-prefix = " "
format = <label>
click-left = "i3-msg "[class=Spotify] focus""
format-foreground = ${colors.foreground}
format-prefix-foreground = #1ED760
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh

[module/spotify-prev]
type = custom/script
exec = echo ""
exec-foreground = ${colors.primary}
format = <label>
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo ""
hook-1-foreground = ${colors.primary}
hook-1 = echo ""
initial = 1
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/script
exec = echo ""
exec-foreground = ${colors.primary}
format = <label>
click-left = playerctl next -p spotify

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 5
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 5
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
format =  <label>
format-alt =  <label>
format-foreground = ${colors.primary}
format-alt-foreground = ${colors.primary}
interval = 1
date = %H:%M
date-alt = %B %eth, %Y %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
