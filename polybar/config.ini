[colors]
background = #000000
background-alt = #373B41
foreground = #C5C8C6
primary = #CBA6FF
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/main]
width = 100%
height = 18pt
;height = 30pt
radius = 0
bottom = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = ""
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = FiraCode Nerd Font:style=Regular;2
font-2 = Twemoji:scale=5;2
;font-3 =

modules-left = xworkspaces i3 xwindow
modules-right = spotify spotify-prev spotify-play-pause spotify-next pulseaudio memory cpu date

tray-position = right

cursor-click = pointer
;cursor-scroll = ns-resize

enable-ipc = true

; tray-position = bottom

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[bar/laptop]
width = 100%
height = 18pt
radius = 0
bottom = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = ""
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = FiraCode Nerd Font:style=Regular;2
font-2 = Twemoji:scale=5;2

modules-left = xworkspaces i3
modules-right = spotify spotify-prev spotify-play-pause spotify-next battery pulseaudio memory cpu date

tray-position = right
cursor-click = pointer
enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = #FF0000
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1
reverse-scroll = true
wrapping-scroll = false

[module/i3]
type = internal/i3
format = <label-mode>
label-mode-foreground = #000000
label-mode-background = #FF0000
label-mode-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/battery]
type = internal/battery
interval = 5
format-charging =  <label-charging>
format-discharging =   <label-discharging>
format-full =   <label-full>
format-low = <animation-low>  <label-low>

animation-low-0 = 
animation-low-1 = 
animation-low-framerate = 600

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
label-low = %percentage%%

format-charging-foreground = ${colors.primary}
format-discharging-foreground = ${colors.primary}
format-full-foreground = ${colors.primary}
format-low-foreground = ${colors.alert}

label-charging-foreground = ${colors.foreground}
label-discharging-foreground = ${colors.foreground}
label-full-foreground = ${colors.foreground}
label-low-foreground = ${colors.foreground}

battery = BAT1
adapter = ADP1
time-format = %H:%M
low-at = 20 
poll-interval = 5
full-at = 97

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = " muted"
label-muted-foreground = ${colors.disabled}

[module/spotify]
type = custom/script
tail = true
interval = 1
; prefix symbol is shown before the text
format-prefix = " "
format = <label>
click-left = "i3-msg "[class=Spotify] focus""
format-foreground = ${colors.foreground}
format-prefix-foreground = #1ED760
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh

[module/spotify-prev]
type = custom/script
exec = echo ""
label = ""
format = <label>
format-foreground = ${colors.primary}
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo ""
format = <output>
format-foreground = ${colors.primary}
initial = 1
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/script
exec = echo ""
label = ""
format = <label>
format-foreground = ${colors.primary}
click-left = playerctl next -p spotify

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
format =  <label>
format-alt =  <label>
format-foreground = ${colors.primary}
format-alt-foreground = ${colors.primary}
interval = 1
date = %H:%M
date-alt = %B %eth, %Y %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
